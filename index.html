<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = true">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>

    <section id="left-section">
      <article class="container">
        <header>
          Linked <img src="images/linked-list-logo.svg" alt=""> List
        </header>
        <input type="text" id="title" placeholder="Website Title">
        <input type="text" id="website" placeholder="Website URL">
        <button type="button" id="enter-btn" disabled>Enter</button>
        <p id="linkCount">Links: 0</p>
        <button type="button" id="clear-read-btn">
          <img src="images/trash.png">
        </button>
        <p id="readCount">Read: 0</p>
        <p id="unreadCount">Unread: 0</p>

      </article>
    </section>

    <section id="right-section">
      <!--Cards create here-->
    </section>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="javascript.js"></script>
</html>
